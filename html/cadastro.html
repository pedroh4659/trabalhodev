    <div style="padding-top: 100px; width: 70%; padding-left: 10%">
    <h1 class="text-white">Cadastre seu imóvel</h1>
    <br>
      <form action="../php/inserir.php" method="POST">
        <div class="form-group">
          <label for="estado" class="text-white">Estado</label>
          <input type="text" class="form-control" id="estado", name="estado">
        </div>
        <div class="form-group">
          <label for="cidade" class="text-white">Cidade</label>
          <input type="text", class="form-control", id="cidade", name="cidade">
        </div>
        <div class="form-group">
          <label for="endereco" class="text-white">Endereço</label>
          <input type="text", class="form-control", name="endereco">
        </div>
        <div class="form-group">
          <label for="valor" class="text-white">Valor</label>
          <input type="text", class="form-control", id="valor", name="valor">
        </div>
        <div class="form-group">
          <label for="valor" class="text-white">Área</label>
          <input type="text", class="form-control", id="area", name="area">
        </div>
        <div class="form-group">
          <label for="numquartos" class="text-white">Número de quartos</label>
          <input type="text", class="form-control", id="numquartos", name="numquartos">
        </div>
        <div class="form-group">
          <label for="numbanheiros" class="text-white">Número de banheiros</label>
          <input type="text", class="form-control", id="numbanheiros", name="numbanheiros">
        </div>
        <div class="form-group">
          <label for="valor" class="text-white">Você quer vender ou alugar seu imóvel?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label text-white" for="exampleRadios1">
              Alugar
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label text-white" for="exampleRadios2">
              Vender
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="valor" class="text-white">O imóvel possui garagem?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label text-white" for="exampleRadios1">
              Sim
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label text-white" for="exampleRadios2">
              Não
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="descricao" class="text-white">Fale um pouco sobre o imóvel</label>
          <input type="text", class="form-control", id="descricao" name="descricao">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
