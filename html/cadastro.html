    <div style="padding-top: 100px; width: 70%; padding-left: 10%">
    <h1 class="text-white">Cadastre seu imóvel</h1>
    <br>
      <form action="../php/action.php" method="POST" class="text-white">
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="estado">Estado</label>
            <select name="estado" class="form-control">
              <option selected>Selecione um estado</option>
              <option value="PR">PR</option>
              <option value="RS">RS</option>
              <option value="SC">SC</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" name="cidade" placeholder="Cidade">
          </div>
          <div class="form-group col-md-4">
            <label for="endereco">Endereço</label>
            <input type="text" class="form-control" name="endereco" placeholder="Ex: Rua das Goiabas">
          </div>
          <div class="form-group col-md-2">
            <label for="numero">Número</label>
            <input type="text" class="form-control" name="numero" placeholder="Ex: 1234">
          </div>          
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="numquartos" class="text-white">Número de quartos</label>
            <input type="text" class="form-control" name="numquartos" placeholder="Ex: 2">
          </div>
          <div class="form-group">
            <label for="numbanheiros" class="text-white">Número de banheiros</label>
            <input type="text" class="form-control" name="numbanheiros" placeholder="Ex: 1">
          </div>          
          <div class="form-group" style="padding-left: 2%;">
            <label for="garagem" class="text-white">O imóvel possui garagem?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="garagem" value="1" checked>
              <label class="form-check-label" for="exampleRadios1">
                Sim
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="garagem" value="2">
              <label class="form-check-label" for="exampleRadios2">
                Não
              </label>
            </div>
          </div>
        </div>    
        <div class="form-row">
          <div class="form-group" >
            <label for="vendaluguel"> Venda ou Aluguel?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="vendaluguel" value="1" checked>
              <label class="form-check-label" for="exampleRadios1">
                Aluguel
              </label>
            </div>
            <div class="form-check col-md-2">
              <input class="form-check-input" type="radio" name="vendaluguel"value="2">
              <label class="form-check-label" for="exampleRadios2">
                Venda
              </label>
            </div>
          </div>
          <div class="form-group col-md-4">
            <label for="valor" class="text-white">Valor</label>
            <input type="text" class="form-control" name="valor" placeholder="Valor">
          </div>
          <div class="form-group col-md-4">
            <label for="inputArea">Área do imóvel</label>
            <input type="text" class="form-control" name="area" placeholder="Área">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group" style="width: 100%;">
            <label for="descricao">Fale um pouco sobre o seu imóvel</label>
            <input type="text" name="descricao" class="form-control">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
